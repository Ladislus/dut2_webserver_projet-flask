{% extends "base.html" %}
{% block main %}
<h1>Edit author : {{ author.name }}</h1>
<form role="form" method="POST" action="{{ url_for('save_author') }}">
    {{ form.hidden_tag() }}
    <div class=
      {% if form.name.errors %}
      "form-group has errors"
      {% else %}
      "form-group"
      {% endif %}
      >
      {{ form.name.label }}
      {{ form.name(size = 50, class = "form-control") }}
    </div>
    <p><p>
    {% if form.name.errors%}
    <ul class ="list-group">
      {% for e in form.name.errors %}
      <li class = "list-group-item list-group-item-danger">{{ e }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <input class="btn btn-default" type="submit" value="Save changes">
</form>
{% endblock %}
