{% extends "base.html" %}
{%block main %}
<div class="row">
{% for x in BOOKS %}
  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">
    <a href = "{{ url_for('book', index=x.id) }}">
      <img src=" {{ url_for('static', filename = 'images/' +x.img) }} ">
    </a>
  </div>
{% endfor %}
</div>
{% endblock %}
{% block js %}
{{ super() }}
tabcur = "tab-books";
{% endblock %}
