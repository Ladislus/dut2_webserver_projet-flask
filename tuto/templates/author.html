{% extends "base.html" %}
{% block main %}
<h1>{{ author.name }}</h1>
<h1>Author's books :</h1>
<div class="row">
{% for x in books %}
<a href = "{{ url_for('book', index=x.id) }}">
  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1"><img src="{{url_for('static', filename='images/'+x.img)}}"></div>
</a>
{% endfor %}
</div>
{% endblock %}
