{% extends "base.html" %}
{% block main %}
<h1>{{ author.name }}</h1>
{% if current_user.is_authenticated %}
<a href = "{{ url_for('edit-author', id=author.id) }}">Edit author's page</a>
{% endif %}
<h1>Author's books :</h1>
<div class="row">
{% for x in books %}
<div class="col-xs-6 col-sm-4 col-md-3 col-lg-1"><img src="{{url_for('static', filename='images/'+x.img)}}"></div>
{% endfor %}
</div>
{% endblock %}
